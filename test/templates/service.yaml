apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: lbf-ds-api-service-gateway
    app.kubernetes.io/component: lbf-ds-api-service-gateway
    app.kubernetes.io/instance: lbf-ds-api-service-gateway
    app.openshift.io/runtime: dotnet
spec:
  selector: 
    app.openshift.io/runtime: dotnet
    deployment: lbf-ds-api-service-gateway
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 5000
      protocol: TCP
      name: 8080-tcp
